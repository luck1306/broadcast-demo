spring:
    application:
        name: chatting
    datasource:
        username: ${MYSQL_USERNAME}
        password: ${MYSQL_PASSWORD}
        url: ${MYSQL_URL}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        database: mysql
        database-platform: org.hibernate.dialect.MySQLDialect
        hibernate:
            ddl-auto: update
        generate-ddl: true
    data:
        redis:
            host: ${REDIS_HOST}
            port: ${REDIS_PORT}
            lettuce:
                pool:
                    max-active: 8
                    max-idle: 8
                    min-idle: 0
                    max-wait: -1ms